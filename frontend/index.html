<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Blob()</title>
    <link rel="icon" href="favicon.ico" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="container-fluid d-flex justify-content-center mt-3">
      <h1 id="header">The Blob() blog</h1>
    </header>

    <nav id="nav" class="navbar">
      <div class="container-fluid d-flex justify-content-center">
        <button onclick="openForm()" class="btn btn-lg btn-secondary">
          New entry âœ’
        </button>
        <div class="container-fluid d-flex justify-content-center py-3">
          <div id="showForm" style="display: none">
            <form id="newPostForm" method="POST" action="/posts" class="d-flex">
              <div class="input-group">
                <textarea
                  id="title"
                  type="text"
                  placeholder="Title"
                  required
                  class="form-control me-2 text-center"
                ></textarea>
                <textarea
                  id="body"
                  type="text"
                  placeholder="Share your thoughts..."
                  required
                  cols="70"
                  class="form-control me-2 text-center"
                ></textarea>
                <input id="file" type="file" style="display: none" />
                <label
                  for="file"
                  class="form-control me-2 text-center"
                  style="color: darkgrey"
                  >Upload a photo</label
                >
              </div>
             
              <button type="submit" class="btn btn-lg btn-secondary">ðŸ’¾</button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <main class="container-fluid d-flex justify-content-center">
      <section id="postList"></section>
    </main>

    <footer
      id="footer"
      class="container-fluid d-flex justify-content-center p-2 mt-5"
    >
      The Blob() blog Â© 2023
    </footer>
    <script src="index.js"></script>
  </body>
</html>
