<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Blob()</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header
      id="header"
      class="container-fluid d-flex justify-content-center py-3"
    >
      The Blob() blog
    </header>

    <nav id="nav" class="navbar">
      <div class="container-fluid d-flex justify-content-center py-3">
        <button onclick="openForm()" class="btn btn-lg btn-secondary">
          New entry âœ’
        </button>
        <div class="container-fluid d-flex justify-content-center py-2">
          <div id="showForm" style="display: none">
            <form id="newPostForm" method="POST" action="/posts" class="d-flex">
              <div class="input-group ">
                <textarea
                  id="title"
                  type="text"
                  placeholder="Title"
                  required
                  class="form-control me-2 text-center"
                  ></textarea>
                <textarea                
                  id="body"
                  type="text"
                  placeholder="Share your thoughts..."
                  required
                  cols="70"
                  class="form-control me-2 text-center"
                ></textarea>
                <input id="file" type="file" style="display: none"/>
                <label for="file" class="form-control me-2 text-center" style="color: darkgrey">Upload a photo</label>
              </div>
              <button type="submit" class="btn btn-lg btn-secondary">ðŸ’¾</button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <main class="container-fluid d-flex justify-content-center py-2">
      <section id="postList"></section>
    </main>

    <footer
      id="footer"
      class="container-fluid d-flex justify-content-center py-1"
    >
      The Blob() blog Â© 2023
    </footer>
    <script src="getPosts.js"></script>
    <script src="newPost.js"></script>
  </body>
</html>
