<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Blob()</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header id="header">The Blob() blog</header>
    <nav id="nav">
      <button onclick="openForm()">New entry</button>
      <div id="showForm" style="display: none">
        <form id="newPostForm" method="POST" action="/posts" >
          <input id="title" type="text" placeholder="Title" required />
          <input
            id="body"
            type="text"
            placeholder="Share your thoughts..."
            required
          />
          <input id="image" type="file" />
          <button type="submit">Save</button>
          <!-- <button onclick="openForm()">Close</button> -->
        </form>
      </div>
    </nav>
    <main>
      <section id="postList"></section>
    </main>
    <footer id="footer">The Blob() blog Â© 2023</footer>
    <script src="getPosts.js"></script>
    <script src="newPost.js"></script>
  </body>
</html>
